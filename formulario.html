<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formulario </title>
</head>

<body>

    <header>
        <nav
            style="height: 300px; width: 1300px; background-color: rgb(48, 151, 129); flex: 1; border-color: rgb(173, 6, 6)">
            <h1><i>Formulario</i></h1>
            <ul style="margin-left: 1100px;">
                <li><a href="">Inicio</a></li>
                <li><a href="">Acerca de </a></li>
            </ul>
        </nav>

        <div style="height: 600px; width: 1300px; background-color: rgb(193, 158, 212); margin-top: 10px;">
            <h2 style="padding: 20px; color: rgb(223, 6, 6);">Contacto </h2>
            <form action="Nombre.html" method="post"></form>
            <label style="color: rgb(241, 16, 0);" for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required> <br>
            <label style="color: rgb(245, 161, 7);" for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required> <br>
            <label style="color: green;" for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Ingrese su correo" required> <br>
            <label style="color: blue;" for="mensaje">Mensaje</label>
            <textarea name="consulta" id="consulta" placeholder="Ingrese el mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar">
        </div>
     </header>
   </body>
